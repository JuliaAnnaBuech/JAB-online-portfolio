<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Works</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        #selected-works {
            display: flex;
            flex-direction: column;
            height: 300vh; /* Jede Kategorie nimmt eine volle Bildschirmhöhe ein */
            overflow-y: auto;
        }
        .categories {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .work-gallery {
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 20px;
            margin-top: 20px;
        }
        .work-gallery img {
            width: auto;
            height: 300px;
        }
    </style>
</head>
<body class="subpage dark-background">
    <header>
        <img src="header_sw1.svg" alt="Header Selected Works">
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="aboutmydesign.html">About My Design</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="selected-works">
            <div class="categories" id="identity">
                <h2>Identity + Editorial</h2>
                <div class="work-gallery">
                    <a href="portfolio1-full1.png"><img src="portfolio1-thumb1.png" alt="Project 1"></a>
                    <a href="portfolio1-full2.png"><img src="portfolio1-thumb2.png" alt="Project 2"></a>
                    <a href="portfolio1-full3.png"><img src="portfolio1-thumb3.png" alt="Project 3"></a>
                    <a href="portfolio1-full4.png"><img src="portfolio1-thumb4.png" alt="Project 4"></a>
                </div>
            </div>
            
            <div class="categories" id="campaign">
                <h2>Campaign + Information Design</h2>
                <div class="work-gallery">
                    <a href="portfolio2-full1.png"><img src="portfolio2-thumb1.png" alt="Project 1"></a>
                    <a href="portfolio2-full2.png"><img src="portfolio2-thumb2.png" alt="Project 2"></a>
                    <a href="portfolio2-full3.png"><img src="portfolio2-thumb3.png" alt="Project 3"></a>
                    <a href="portfolio2-full4.png"><img src="portfolio2-thumb4.png" alt="Project 4"></a>
                </div>
            </div>
            
            <div class="categories" id="freearbeiten">
                <h2>Freie Arbeiten</h2>
                <div class="work-gallery">
                    <a href="portfolio3-full.png"><img src="portfolio3-thumb.png" alt="Project"></a>
                </div>
            </div>
        </section>
    </main>
    
    <footer style="font-family: 'Priego', sans-serif;">
        <p>&copy; 2025 Julia Anna Büch - Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
