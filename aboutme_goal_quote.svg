    <text class="st1" transform="translate(31.7 41.9)"><tspan x="0" y="0">MEIN ZIEL: DIE GANZE WELT </tspan><tspan x="0" y="19.2">SEHEN! GUT EIN DRITTEL KENNE </tspan><tspan x="0" y="38.5">ICH SCHON. WAS MICH </tspan><tspan x="0" y="57.7">FASZINIERT? WIE SPRACHE ALS </tspan><tspan x="0" y="77">BRÜCKE ZWISCHEN </tspan><tspan x="0" y="96.2">MENSCHEN FUNKTIONIERT. IN </tspan><tspan x="0" y="115.5">JEDEM LAND WOLLTE ICH </tspan><tspan x="0" y="134.7">MINDESTENS „HALLO“, </tspan><tspan x="0" y="153.9">„SCHÖN, DICH </tspan><tspan x="0" y="173.2">KENNENZULERNEN“, „WIE GEHT </tspan><tspan x="0" y="192.4">ES DIR?“, „DANKE“, „GUT“ UND </tspan><tspan x="0" y="211.7">„AUF WIEDERSEHEN“ SAGEN </tspan><tspan x="0" y="230.9">KÖNNEN. WARUM? WEIL DIE </tspan><tspan x="0" y="250.1">FREUDE DARÜBER JEDE MÜHE </tspan><tspan x="0" y="269.4">WERT WAR.</tspan></text>
